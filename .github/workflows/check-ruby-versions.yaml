name: Check for New Ruby Versions

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  check-versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Check for new versions and create PR
        id: check-and-create
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bin/check-and-create-pr

      - name: Annotate new versions added
        if: steps.check-and-create.outputs.pr_created == 'true'
        run: |
          echo "::notice title=‚ú® New Ruby Versions Added::Added Ruby version(s): ${{ steps.check-and-create.outputs.new_versions }}. PR: ${{ steps.check-and-create.outputs.pr_url }}"

      - name: Annotate no new versions
        if: steps.check-and-create.outputs.pr_created == 'false' && steps.check-and-create.outputs.new_versions == ''
        run: |
          echo "::notice title=‚ÑπÔ∏è No New Ruby Versions::All Ruby versions are up to date. No new versions were found."

      - name: Enable auto-merge
        if: steps.check-and-create.outputs.pr_created == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Enabling auto-merge for PR #${{ steps.check-and-create.outputs.pr_number }}..."
          gh pr merge ${{ steps.check-and-create.outputs.pr_number }} --auto --squash

      - name: Annotate failure
        if: failure()
        run: |
          echo "::error title=‚ùå Ruby Version Check Failed::The automated Ruby version check failed. Error: ${{ steps.check-and-create.outputs.error }}. See workflow run for details."

      - name: Create issue on failure
        if: failure()
        id: create-issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üî¥ Ruby Version Check Failed',
              body: `The automated Ruby version check workflow failed.

              **Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

              **Job:** ${context.job}

              Please check the workflow logs for details.`,
              labels: ['automation', 'bug', 'ruby-versions']
            });
            core.setOutput('issue_number', issue.data.number);
            core.setOutput('issue_url', issue.data.html_url);

      - name: Annotate issue created
        if: failure() && steps.create-issue.outputs.issue_url
        run: |
          echo "::error title=üî¥ Issue Created::An issue has been created to track this failure: ${{ steps.create-issue.outputs.issue_url }}"
