name: "CI - Test Features"
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test-autogenerated:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features:
          - bun
          - mysql-client
          - sqlite3
          - activestorage
          - postgres-client
          - ruby
        baseImage:
          - debian:latest
          - ubuntu:latest
          - mcr.microsoft.com/devcontainers/base:ubuntu
          - mcr.microsoft.com/devcontainers/base:trixie
          - mcr.microsoft.com/devcontainers/base:bookworm
    steps:
      - uses: actions/checkout@v4

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Generating tests for '${{ matrix.features }}' against '${{ matrix.baseImage }}'"
        working-directory: features
        run: devcontainer features test --skip-scenarios -f ${{ matrix.features }} -i ${{ matrix.baseImage }} .

  test-scenarios:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features:
          - activestorage
          - postgres-client
          - ruby
    steps:
      - uses: actions/checkout@v4

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Generating tests for '${{ matrix.features }}' scenarios"
        working-directory: features
        run: devcontainer features test -f ${{ matrix.features }} --skip-autogenerated --skip-duplicated .

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Install shellcheck"
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: "Run shellcheck"
        working-directory: features
        run: find . -name "*.sh" -type f -exec shellcheck {} +

  ruby-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Run tests
        run: bundle exec rake test

  ci:
    runs-on: ubuntu-latest
    needs: [test-autogenerated, test-scenarios, shellcheck, ruby-tests]
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [[ "${{ needs.test-autogenerated.result }}" == "failure" ]] || \
             [[ "${{ needs.test-scenarios.result }}" == "failure" ]] || \
             [[ "${{ needs.shellcheck.result }}" == "failure" ]] || \
             [[ "${{ needs.ruby-tests.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed successfully"
